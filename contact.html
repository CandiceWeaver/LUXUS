<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="./script.js" defer></script>
    
    <title>Front-End Dev Test - LUXUS</title>
</head>
<body>
    <nav class="nav">
        <a href="./index.html" class="nav__logo"><h4>LUXUS</h4></a>
        <div class="nav__mobile">
            <ion-icon class="nav__mobile--icon" name="menu-outline"></ion-icon>
        </div>
        <div class="nav__links">
            <a href="./index.html#about" class="nav__links--link">ABOUT US</a>
            <a href="./index.html#menus" class="nav__links--link">OUR MENUS</a>
            <a href="#" class="nav__links--link">BOOK NOW</a>
        </div>
    </nav>

    <header class="header header__contact">
        <h1 class="header__heading">Your table awaits</h1>
        <h2 class="header__subheading">Fill in the form to book</h2>
    </header>

    <section class="contact__main">
        <form class="contact__form" id="form">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="johndoe@example.com" required>

            <label for="date">When would you like to dine?</label>
            <input type="date" id="date" required>

            <div class="contact__form--radio">
                <p>How many people?</p>
                <div>
                    <input class="contact__form--radio-input" type="radio" name="covers" id="2" value="1-2">
                    <label class="contact__form--radio-label" for="2"><span class="contact__form--radio-btn"></span> 1-2</label>
                </div>
                <div>
                    <input class="contact__form--radio-input" type="radio" name="covers" id="4" value="3-4">
                    <label class="contact__form--radio-label" for="4"><span class="contact__form--radio-btn"></span> 3-4</label>
                </div>
                <div>
                    <input class="contact__form--radio-input" type="radio" name="covers" id="6" value="5-6">
                    <label class="contact__form--radio-label" for="6"><span class="contact__form--radio-btn"></span> 5-6</label>
                </div>
                <div>
                    <input class="contact__form--radio-input" type="radio" name="covers" id="7" value="7+">
                    <label class="contact__form--radio-label" for="7"><span class="contact__form--radio-btn"></span> 7+</label>
                </div>
            </div>
            
            <label for="message">Is there anything else we need to know?</label>
            <textarea name="message" id="message"></textarea>
            <input class="btn contact__form--btn" type="submit" value="BOOK NOW">
        </form>

        <div class="contact__map">
            <div class="contact__map--map" id="map"></div>
            <div class="contact__map--background"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Candice Weaver 2022</p>
    </footer>
</body>
</html>
